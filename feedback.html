<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ed67cabe7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css ">
    <title>Feedback</title>
</head>

<body>
    <!-- Video section -->
    <video autoplay muted loop id="bg-video">
        <source src="assets/images/video.webm" type="video/webm">
        <source src="assets/images/video.mp4" type="video/mp4">
    </video>
    <!-- Feedback -->
    <div class="contact-bg">
        <div class="contact-form">
            <h2 id="contact">Feedback</h2><br>
            <form action="https://formdump.codeinstitute.net" method="POST">
                <input type="text" id="fname" name="fname" placeholder="Name" aria-label="Enter full name"
                    required><br><br>
                <input type="text" id="email" name="email" placeholder="Email" aria-label="Enter email"
                    required><br><br>
                <textarea id="message" name="message" rows="10" cols="33" placeholder="Please enter your feedback here"
                    aria-label="Enter your message"></textarea><br>
                <input type="submit" value="Submit" class="btn-submit" aria-label="Click submit">
            </form>
        </div>
    </div>
    <!-- Play again button -->
    <div class="feedback-us">
        <a href="index.html" class="feedback-us">Play Again</a>
    </div>

</body>
<!-- Footer -->
<footer>
    <ul class="social-media">
        <li>
            <a class="no-link" href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="visit our facebook page(link opens in a new tab)">
                <i class="fa-brands fa-facebook-square"></i>
            </a>
        </li>
        <li>
            <a class="no-link" href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="visit our twitter page(link opens in a new tab)">
                <i class="fa-brands fa-twitter-square"></i>
            </a>
        </li>
        <li>
            <a class="no-link" href="https://youtube.com" target="_blank" rel="noopener"
                aria-label="visit our youtube channel(link opens in a new tab)">
                <i class="fa-brands fa-youtube-square"></i>
            </a>
        </li>
    </ul>
</footer>


</html>
