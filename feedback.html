<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <div class = "feedback">
        <div class = "feedback-form">
            <h2 id = contact>Feedback form</h2>
            <form action = "https://formdump.codeinstitute.in" method="POST">
                <input type ="text" id ="fname" name="fname" placeholder="name" aria-label="Enter full name" required>
                <input type = "text" id="email" name="email" placeholder="Email" aria-label="Enter email" required>
            </form>
        </div>
    </div>
    <footer>
        <ul class = "social-media">
            <li>
            <a href = "https://facebook.com" target="_blank" rel="noopener"
            aria-label = "visit our facebook page(link opens in a new tab)">
            <i class="fa-brands fa-facebook-square"></i>
            </a>
        </li>
        <li>
            <a href = "https://twitter.com" target="_blank" rel = "noopener"
            aria-label = "visit our twitter page(link opens in a new tab)">
            <i class="fa-brands fa-twitter-square"></i>
        </a>
        </li>
        <li>
            <a href = "https://youtube.com" target="_blank" rel = "noopener"
            aria-label = "visit our youtube channel(link opens in a new tab)">
            <i class="fa-brands fa-youtube-square"></i>
        </a>
        </li>
        </ul>
    </footer>
</body>
</html>
